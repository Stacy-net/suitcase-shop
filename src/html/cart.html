<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="../dist/main.css">
</head>

<body>
  <header></header>
  <section class="hero__cart">
    <div class="hero-page__container">
      <h2 class="hero-page__title">My Cart</h2>
    </div>
  </section>

  <section class="cart__container container">
    <!-- Header -->
    <div class="cart__header">
      <div class="cart__header-item">IMAGE</div>
      <div class="cart__header-item">PRODUCT NAME</div>
      <div class="cart__header-item">PRICE</div>
      <div class="cart__header-item">QUANTITY</div>
      <div class="cart__header-item">TOTAL</div>
      <div class="cart__header-item">DELETE</div>
    </div>

    <!-- Cart Items -->
    <div class="cart__items">
      <div class="cart__item">
        <img src="" alt="Nomad Haven" class="cart__item-image">
        <div class="cart__item-name">Nomad Haven</div>
        <div class="cart__item-price">$250</div>
        <div class="cart__quantity">
          <button class="cart__quantity-btn">−</button>
          <span class="cart__quantity-value">1</span>
          <button class="cart__quantity-btn">+</button>
        </div>
        <div class="cart__item-total">$250</div>
        <button class="cart__delete-btn"><img src="../assets/images/icons/trash.svg" alt="Delete icon"></button>
      </div>

      <div class="cart__item">
        <img src="" alt="WanderWay Kid" class="cart__item-image">
        <div class="cart__item-name">WanderWay Kid</div>
        <div class="cart__item-price">$690</div>
        <div class="cart__quantity-controls">
          <button class="cart__quantity-btn">−</button>
          <span class="cart__quantity-value">1</span>
          <button class="cart__quantity-btn">+</button>
        </div>
        <div class="cart__item-total">$690</div>
        <button class="cart__delete-btn"><img src="../assets/images/icons/trash.svg" alt="Delete icon"></button>
      </div>

      <div class="cart__item">
        <img src="" alt="Crossroads Elite" class="cart__item-image">
        <div class="cart__item-name">Crossroads Elite</div>
        <div class="cart__item-price">$1200</div>
        <div class="cart__quantity-controls">
          <button class="cart__quantity-btn">−</button>
          <span class="cart__quantity-value">1</span>
          <button class="cart__quantity-btn">+</button>
        </div>
        <div class="cart__item-total">$1200</div>
        <button class="cart__delete-btn"><img src="../assets/images/icons/trash.svg" alt="Delete icon"></button>
      </div>
    </div>

    <!-- Actions & Summary -->
    <div class="cart__actions">
      <div class="cart__buttons">
        <button class="btn btn-primary">CONTINUE SHOPPING</button>
        <button class="btn btn-secondary">CLEAR SHOPPING CART</button>
      </div>

      <div class="cart__summary">
        <div class="cart__summary-row">
          <span class="cart__summary-label">Sub Total</span>
          <span class="cart__summary-value">$2140</span>
        </div>
        <div class="cart__summary-row">
          <span class="cart__summary-label">Shipping</span>
          <span class="cart__summary-value">$30</span>
        </div>
        <div class="cart__summary-row cart__summary-total">
          <span class="cart__summary-label">Total</span>
          <span class="cart__summary-value">$2170</span>
        </div>
        <button class="cart__checkout-btn">CHECKOUT</button>
      </div>
    </div>
  </section>


  <footer></footer>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
